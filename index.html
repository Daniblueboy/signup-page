<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRTech</title>
    <link rel="stylesheet" href="styles.css/login.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://picsum.photos/50/40" alt="logo">
        </div>
            
        <nav class="navbar">
            <ul>
                <li class="blog">Home</li>
                <li class="blog">Product</li>
                <li class="blog">About Us</li>
                <li class="blog">Resources</li>
                <li class="blog">Connect Us</li>
                <li>Blog</li>
            </ul>
        </nav>
        <div class="action-buttons">
            <button class="btn-login">LOGIN</button>
            <button class="btn-signup">SIGN UP</button>
            <img src="https://picsum.photos/25/25" alt="eng">
            <select name="eng" id="eng">EN</select>
        </div>
    </header>
    <main>
        <section class="parent-container">
            <div class="img-container">
                <img src="https://picsum.photos/600/400" alt="Random image from lorem picsum">
            </div>
            <div class="form-container">
                <form action="">
                    <div class="form-dualbtn">
                        <button type="submit" class="btn-form-login">LOGIN</button>
                        <button type="submit" class="btn-form-login btn-form-signup">SIGN UP</button>
                    </div>
                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email"placeholder="" name="email" required class="form-email-text">
                
                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="" name="password" required class="form-email-text">
                    <p>Forgot Password</p>
                    <button type="submit" class="btn-submit">LOGIN</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
